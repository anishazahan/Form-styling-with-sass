<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with SASS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="mainSection">
        <form action="">
            <div class="">
                <label class="labelStyle" for="">Assigned To:</label>
                <div >
                    <div class="inputDiv">
                        <input class="inputField" type="text" />
                        <div class="inputMiddleBtn">Clarisse Telephony +</div>
                    </div>
                </div>
            </div>
            <div class="dateContent">
                <p class="dateHeading">Due Date:</p>
                <button class="dateBtn"> <span class="dateIcon">+</span>Add Due Date </button>
            </div>
            <div class="">
                <label class="labelStyle" for="">Linked To:</label>
                <div >
                    <input class="inputStyle" type="text"  />
                </div>
            </div>
            <div class="">
                <label class="labelStyle" for="">Task Name:</label>
                <div >
                    <input class="inputStyle" type="text" placeholder="Write task name here..."  />
                </div>
            </div>
            <div class="">
                <label class="labelStyle" for="">Note:</label>
                <div >
                  <textarea placeholder="Description" class="inputStyle" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="lastContent">
                <h5 class="selectStarted">Not Started</h5>
                <div class="selectTemplate">
                    <p class="templateHeading">Template:</p>
                    <option class="selectItem" value="Template">
                        <select  name="" id="">Select</select>
                    </option>
                </div>
                <div class="addBtn">
                    <button class="cancleBtn">Cancle</button>
                    <button class="addTaskBtn">Add Task</button>
                </div>
            </div>
        </form>
    </section>
    
</body>
</html>
